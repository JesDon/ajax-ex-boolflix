<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>MovieDb</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div>
        <img class="logo"src="img/logo.png" alt="Boolfix Logo">
      </div>
      <div class="search">
        <input class="searchbar" type="text" placeholder="Cerca film" name="search">
        <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </header>

    <main>

    <ul id="movies-list"></ul>
    <ul id="series-list"></ul>
</main>
    <script id="template" type="text/x-handlebars-template">
      <li>
        <div class="locandina"><img class="posters" src="{{poster}}" alt="{{title}}"></div>

        <div class="general-info">
          <h3>Titolo: {{title}} </h3>
          <p>Tipologia: {{type}} </p>
          <p>Titolo Originale: {{orig_title}} </p>
          <p>Lingua Originale:
            <span>{{{flag}}}</span>
          </p>
          <p>Valutazione: {{vote}}
            <span>{{{stars}}}</span>
          </p>
          <br>
        </div>

      </li>
    </script>

  <script src="js/script.js"></script>
  </body>
</html>
